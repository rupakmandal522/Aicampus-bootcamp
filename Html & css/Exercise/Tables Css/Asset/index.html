<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="./Stylesheet/style.css">
</head>
<body>
  <div class="container">
    <h2> SCHOOL TIME TABLES </h2>
    <table>
        <tr>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Quantity</th>
            <th>Availablity</th>
            <th>Taste</th>
        </tr>
        <tr>
            <td>orange</td>
            <td>30</td>
            <td>10</td>
            <td>Yes</td>
            <td>Sweet & Sour</td>
        </tr>
        <tr>
            <td>Mango</td>
            <td>40</td>
            <td>9</td>
            <td>Yes</td>
            <td>Mostly Sweet</td>
        </tr>
        <tr>
            <td>Apple</td>
            <td>50</td>
            <td>8</td>
            <td>No</td>
            <td>Sweet & Ripe</td>
        </tr>
        <tr>
            <td>Grapes</td>
            <td>45</td>
            <td>7</td>
            <td>Yes</td>
            <td>Sweet & sour</td>
        </tr>
    </table>
    
  </div>
</body>
</html>
